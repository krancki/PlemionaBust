<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatibile" content="ie=edge">

    <title>Plemiona Bust</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body >

<div class="main-container">
    <p></p>
    <a href="https://plemiona.pl/page/settings">Sprawdz prędkośc jednostek</a>
    <label >Prędkość jednostek na świecie </label>
    <input id="armySpeed" type="number" placeholder="Predkosc jednostek" min="0.01" value="0.1">
    <br>
    <label>Częstotliwosć w ms</label>
    <input id="intervalSpeed" type="number" placeholder="200-inf ms" min="200" value="200" >
    <br>
    <input type="checkbox" value="armyA"> Army A
    <input type="checkbox" value="armyB"> Army B
    <br>
    <input id="workBtn" type="button" value="On">
    <p id="bustInfo" ></p>
</div>



</body>
</html>
